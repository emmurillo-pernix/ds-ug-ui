<div class="p-5">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="f.form.valid && authenticate()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="creds.email" #email="ngModel" required />
      <div *ngIf="f.submitted && !email.valid" class="text-danger">Email is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="text-danger">Password is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
